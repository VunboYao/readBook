<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app"></div>
<script src="./renderer.js"></script>
<script>
	// 1.通过h函数创建一个vnode
	const vnode = h('div', {class: 'yyb', id: 'aaa'}, [
		h('h2', null, 'HEllo vue3'),
		h('button', {
			onClick: () => {
				console.log('event')
			}
		}, 'addClick')
	])
	// 2.通过mount函数，将vnode挂载到app上
	mount(vnode, document.querySelector('#app'))

	// 3.新旧节点比对
	const vnode1 = h('div', {class: 'vunbo', id: 'bbb'}, 'hello oldNode')
	setTimeout(()=> {
		patch(vnode, vnode1)
	}, 2000)
</script>
</body>
</html>
