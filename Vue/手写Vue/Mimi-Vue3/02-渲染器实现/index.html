<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app"></div>
<script src="./renderer.js"></script>
<script>
	// 1.通过h函数创建一个vnode
	const vnode = h('div', {class: 'yyb'}, [
		h('h2', null, 'HEllo vue3'),
		h('button', {
			onClick: () => {
				console.log('event')
			}
		}, 'addClick')
	])
	// 2.通过mount函数，将vnode挂载到app上
	mount(vnode, document.querySelector('#app'))
</script>
</body>
</html>
