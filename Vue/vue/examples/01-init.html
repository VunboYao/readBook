<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>init Vue</h1>
      <p>{{foo}}</p>
    </div>
    <script>
      // render > template > el
      // 初始化 =》 根实例 =》 挂载 =》 执行render =》 vdom =》pathc(补丁/更新) => dom =》 append
      const app = new Vue({
        el: "#app",
        data: {
          foo: "hello vue",
        },
      });
      console.log(app.$options.render);
    </script>
  </body>
</html>
