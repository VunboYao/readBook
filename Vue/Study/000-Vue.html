<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>

<body>

<div id="demo">
  <current-user>
    <template v-slot:user="slotProps">
      <span class="demo" :style="{color: slotProps.user.danger}">AA</span>
    </template>
  </current-user>
</div>

<script src="./asset/vue.min.js"></script>
<script>
  var componentA = {
    data() {
      return {
        user: {
          warn: '#e64340',
          danger: '#ffc600',
          default: '#108ee9'
        },
        other: 'HH'
      }
    },
    template: `
    <div>
      <p>
        <slot name="user" :user="user"></slot>
      </p>
    `
  }
  var vm = new Vue({
    el: '#demo',
    components: {
      'current-user': componentA
    }
  })
</script>
</body>

</html>
