<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
  <div id="example">
    <button class="a" @click="add">BTN1</button>
    <button class="b" @click="add">BTN2</button>
    <button class="b" @click="add">BTN3</button>
    <button class="b" @click="add">BTN5</button>
    <h2>{{time}}</h2>
    {{fullName}}
     <p>
       Ask a yes/no question:
       <input v-model="question">
     </p>
     <p>{{ answer }}</p>
  </div>
  <script src="./assets/vue.min.js"></script>
  <script>
    let app = new Vue({
      el: '#example',
      data: {
        items: [{
            id: 0,
            text: 'SC'
          },
          {
            id: 1,
            text: 'NL'
          },
          {
            id: 2,
            text: 'something'
          }
        ],
        a: 5,
        b: 6,
        number: 0,
        firstName: 'Foo',
        lastName: 'Bar',
        question: '',
        answer: 'I cannot give you an answer until you ask a question!'
      },
      computed: {
        time() {
          console.log('computed');
          return this.a + this.b;
        },
        fullName: {
          get() {
            return this.firstName + ' ' + this.lastName
          },
          set(newValue) {
            var names = newValue.split(' ');
            console.log(names);
            this.firstName = names[0]
            this.lastName = names[names.length - 1]
          }
        }
      },
      methods: {
        add() {
          this.a = ++this.a;
        },
        show() {
          this.demo = 'once'
        },

      }
    });
  </script>
</body>

</html>
