<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,viewport-fit=cover">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		html {
			font-size: 20px;
		}
		* {
			padding: 0;
			margin: 0;
		}
		header {
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			font-size: 1.5rem;
			height: 2.2rem;
			padding-top: 20px;
			text-align: center;
			line-height: 2.2rem;
			background: skyblue;
		}
		@supports (constant(safe-area-inset-top)) {
			header {
				padding-top: constant(safe-area-inset-top);
			}
		}
	</style>
</head>
<body>
<header>
	我是标题栏
</header>
</body>
</html>
