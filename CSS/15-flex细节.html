<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		body {
			width: 500px;
			margin: 0;
			padding: 0;
			display: flex;
			/* flex-wrap: wrap; */
		}

		.item {
			flex: initial;
			min-width: 0;
			background-color: #ddd;
		}

		.item:nth-child(1) {
			background-color: brown;
		}

		.item:nth-child(2) {
			background-color: aquamarine;
		}

		.item:nth-child(3) {
			background-color: rgb(79, 184, 4);
		}

		.item:nth-child(4) {
			background-color: rgb(127, 45, 160);
		}

	</style>
</head>

<body>
	<div class="item">我</div>
	<div class="item">我的话</div>
	<div class="item">我的话不多</div>
	<div class="item">我的话不是一般的多，哈哈</div>
	<div class="item">你好无耻</div>
</body>

</html>
