<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .main {
            margin: 200px auto;
            width: 100px;
            height: 60px;
            background: url("./img/border/nav-center.jpg") repeat-x;
        }
        .left {
            width: 100%;
            height: 100%;
            background: url('./img/border/nav-left.jpg') no-repeat;
        }
        .right {
            width: 100%;
            height: 100%;
            background: url('./img/border/nav-right.jpg') center right no-repeat;
        }
    </style>
</head>
<body>
<div class="main">
    <div class="left">
        <div class="right">你点我啊！</div>
    </div>
</div>
</body>
</html>
