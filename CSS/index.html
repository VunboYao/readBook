<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    div {
      position: relative;
      width: 200px;
      height: 100px;
      margin: 100px auto;
      background: #ccc;
    }
    span {
      position: absolute;
      top: 0;
      left: 0;
      display: block;
      width: 0;
      height: 100%;
      transition: all 0.3s ease;
    }
    div:hover span {
      width: 100%;
      background: red;
    }
  </style>
</head>
