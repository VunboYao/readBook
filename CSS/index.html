<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            padding: 0 200px;
            background: #000;
            overflow: hidden;
        }
        .left {
            width: 200px;
            height: 200px;
            background: saddlebrown;
            /*margin-left: -50%;*/
            float: left;
        }
        .center {
            width: 100%;
            height: 200px;
            background: yellow;
            float: left;

        }
        .right {
            float: left;

            width: 200px;
            height: 200px;
            background: red;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="center"></div>
    <div class="left"></div>
    <div class="right"></div>
</div>
</body>
</html>
