<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .circle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 150px;
      height: 150px;
      border: 5px solid #fff;
      box-shadow: 0 0 0 5px #4973ff;
      border-radius: 50%;
      /* overflow: hidden; */
    }

    .wave {
      position: relative;
      width: 100%;
      height: 100%;
      background: #4973ff;
      border-radius: 50%;
      box-shadow: inset 0 0 50px rgba(0, 0, 0, .5);
    }

    .wave::before,
    .wave::after {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      top: 0;
      left: 50%;
      transform: translate(-50%, -75%);
      background-color: #000;
    }

    .wave::before {
      border-radius: 38%;
      background: rgba(255, 255, 255, .41);
      animation: animate 3s linear infinite reverse;
    }

    .wave::after {
      border-radius: 35%;
      background: rgba(255, 255, 255, .5);
      animation: animate 5s linear infinite reverse;
    }

    @keyframes animate {
      0% {
        transform: translate(-50%, -75%) rotate(0deg);
      }

      100% {
        transform: translate(-50%, -75%) rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div class="circle">
    <div class="wave"></div>
  </div>
</body>

</html>
