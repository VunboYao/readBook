<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
       body, p, form, ul {
           margin: 0;
           padding: 0;
       }
        img {
            border: 0;
        }
        #index_tags {
            width: 625px;
            position: relative;
            left: 5px;
            margin: 30px auto 15px;
            font-size: 0;
        }
        a {
            display: inline-block;
            width: 115px;
            height: 115px;
            margin: 0 10px 10px 0;
            position: relative;
            text-decoration: none;
        }
        img {
            position: absolute;
            left: 0;
            top: 0;
            background: #fff;
            width: 115px;
            height: 115px;
        }
        p {
            position: absolute;
            width: 100%;
            bottom: 0;
            left: 0;
            border-top: 1px solid #222;
            height: 22px;
            line-height: 22px;
            color: #f5f5f5;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
        }
         a::before,
         a::after {
            content: '';
            display: block;
            width: 116px;
            height: 116px;
            left: -5px;
            top: -5px;
            border: 4px solid #fff;
            background: #666;
            visibility: hidden;
            background-clip: padding-box;
            box-shadow: 0 0 1px #aaa, 0 0 2px #aaa;
            transition: transform 0s ease-in;
            position: absolute;
        }
         a:hover {
            zoom: 1;
            z-index: 20;
            text-decoration: underline;
            position: relative;
        }
         a:hover::before,
         a:hover::after {
            visibility: visible;
        }
         a:hover::before {
            transform: rotate(8deg) translate(6px, 1px);
            z-index: 2;
        }
         a:hover::after {
            -webkit-transform: rotate(-8deg) translate(-5px, 1px);
            -moz-transform: rotate(-8deg) translate(-5px, 1px);
            -ms-transform: rotate(-8deg) translate(-5px, 1px);
            -o-transform: rotate(-8deg) translate(-5px, 1px);
            transform: rotate(-8deg) translate(-5px, 1px);
            z-index: 1;
        }
        a:hover img {
            left: -5px;
            top: -5px;
            padding: 4px;
            border: 1px solid #aaa;
            box-shadow: 1px 1px 3px #888;
            z-index: 3;
        }
        a:hover p {
            text-decoration: underline;
            z-index: 4;
        }
    </style>
</head>
