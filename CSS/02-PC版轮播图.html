<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Carousel</title>
  <link rel="stylesheet" href="./css/02-PC-Carousel.css">
</head>

<body>
  <div class="container">
    <div class="carousel-wrap">
      <div class="yyb-swiper currentIndex">
        <img src="./img/1.png" alt="" class="yyb-swiper-item">
      </div>
      <div class="yyb-swiper">
        <img src="./img/2.png" alt="" class="yyb-swiper-item">
      </div>
      <div class="yyb-swiper">
        <img src="./img/3.jpg" alt="" class="yyb-swiper-item">
      </div>
      <div class="yyb-swiper">
        <img src="./img/4.jpg" alt="" class="yyb-swiper-item">
      </div>
      <div class="yyb-swiper">
        <img src="./img/5.jpg" alt="" class="yyb-swiper-item">
      </div>
    </div>
    <ul class="dots">
      <li class="active"></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </div>
  <script src="./js/02-PC-Carousel.js"></script>
</body>

</html>
