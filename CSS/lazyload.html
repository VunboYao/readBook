<script>
    let img = document.querySelectorAll('img'); // 获取所有的图片

    function isIn(el) {
        // 获取元素相对client 的坐标。
        let bound = el.getBoundingClientRect();
        // 获取客户端高度
        let clientHeight = window.innerHeight;
        console.log(bound.top);
        // 返回布尔值。如果顶部小于等于客户端高度。则进入client可视区
        return bound.top <= clientHeight;
    }

    function check() {
        // 遍历，如果进入可视区，则加载
        Array.from(img).forEach(el => {
            if (isIn(el)) {
                loadImg(el);
            }
        })
    }

    function loadImg(el) {
        // 如果没有src,则获取资源。
        if (!el.src) {
            let newSrc = el.dataset.src;
            el.src = newSrc;
        }
    }

    // 初始加载，滚动加载
    window.onload = window.onscroll = function () {
        check();
    }
</script>
