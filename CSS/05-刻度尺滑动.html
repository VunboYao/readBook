<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .x {
      position: relative;
    }

    .x::before {
      position: absolute;
      content: '';
      left: 50%;
      top: 0;
      transform: translateX(-50%);
      width: 2px;
      height: 80px;
      background-color: red;
      z-index: 1;
    }

    .x::after {
      position: absolute;
      content: '';
      bottom: 0;
      left: 50%;
      transform: translateX(-50%) rotateZ(-45deg);
      border-color: red red transparent transparent;
      border-style: solid;
      border-width: 5px;
      z-index: 1;
    }

    .canvas {
      margin: 0 auto;
      border-bottom: 1px solid #00b0ab;
    }
  </style>
</head>

<body>
<div id="showValue"></div>
  <div id="canvas-box">
  </div>
<button onclick="add()">Add</button>
<button onclick="reduce()">Reduce</button>
  <script src="./js/SlideRuler.js"></script>
  <script>
    let ruler = new SlideRuler({
      el: document.getElementById('canvas-box'),
      handleValue: (value) => {
        showValue.innerHTML = value
      }
    })
    function add() {
      ruler.stepAdd()
    }
    function reduce() {
      ruler.stepReduce()
    }
  </script>
</body>

</html>
