<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .x {
      position: relative;
    }

    .x::before {
      position: absolute;
      content: '';
      left: 50%;
      top: 0;
      transform: translateX(-50%);
      width: 2px;
      height: 70px;
      background-color: red;
    }

    .x::after {
      position: absolute;
      content: '';
      bottom: -4px;
      left: 50%;
      transform: translateX(-50%) rotateZ(-45deg);
      border-color: red red transparent transparent;
      border-style: solid;
      border-width: 10px;
      z-index: 1;
    }

    .canvas {
      margin: 0 auto;
      border-bottom: 1px solid #ccc;
    }
  </style>
</head>

<body>
  <div id="canvas-box">
  </div>
  <script src="./js/SlideRuler.js"></script>
  <script>
    new SlideRuler({
      el: document.getElementById('canvas-box')
    })
  </script>
</body>

</html>
