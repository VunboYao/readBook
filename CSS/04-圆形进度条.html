<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .circle_process {
      position: relative;
      width: 200px;
      height: 200px;
    }
    .circle_process .wrapper {
      width: 100px;
      height: 200px;
      position: absolute;
      top: 0;
      overflow: hidden;
    }
    .circle_process .right {
      right: 0;
    }
    .circle_process .left {
      left: 0;
    }
    .circle_process .circle {
      width: 200px;
      height: 200px;
      border: 10px solid transparent;
      border-radius: 50%;
      box-sizing: border-box;
      position: absolute;
      top: 0;
    }
    .circle_process .rightcircle {
      border-top: 10px solid #3E7AF8;
      border-right: 10px solid #3E7AF8;
      right: 0;
    }

    .circle_process .leftcircle {
      border-bottom: 10px solid #3E7AF8;
      border-right: 10px solid #3E7AF8;
      left: 0;
      transform: rotate(65deg);
    }
  </style>
</head>
<body>
  <div class="circle_process">
    <div class="wrapper left">
      <div class="circle leftcircle"></div>
    </div>
    <div class="wrapper right">
      <div class="circle rightcircle"></div>
    </div>
  </div>
  <script>
    let rightcircle = document.querySelector('.rightcircle')
    let leftcircle = document.querySelector('.leftcircle')
    let percent = 69
    if (percent <= 50) {
      leftcircle.style.cssText = `transform: rotate(${-45 - 3.6 * percent}deg);`
      rightcircle.style.cssText = `transform: rotate(225deg);`
    } else {
      leftcircle.style.cssText = `transform: rotate(-225deg);`
      rightcircle.style.cssText = `transform: rotate(${225 - 3.6 * (percent - 50)}deg)`
    }
  </script>
</body>
</html>
