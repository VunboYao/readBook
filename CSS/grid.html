<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
	.wrapper {
		width: 800px;
		display: grid;
		grid-template-rows:  repeat(2, 100px);
		grid-template-columns: repeat(3, 1fr);
		gap: 4px 8px;
		align-items: center;
	}
	.wrapper div {
		font-size: 28px;
		color: #fff;
		align-self: center;
		font-weight: 600;
	}
	.wrapper div:first-child {
		/*grid-column: 1 / 3;*/
		background: #00B83F;
	}
	.wrapper div:nth-child(2) {
		background: #2a5177;
	}
	.wrapper div:nth-child(3) {
		background: #cf1279;
		/*grid-row: 2 / 4;*/
	}
	.wrapper div:nth-child(4) {
		background: #575f36;
		/*grid-column: 2 / 4;*/
	}
	.wrapper div:nth-child(5) {
		background: #a270ee;
	}
	.wrapper div:nth-child(6) {
		background: #d91414;
	}
	</style>
</head>
<body>
<div class="wrapper">
	<div>1</div>
	<div>2</div>
	<div>3</div>
	<div>4</div>
	<div>5</div>
	<div>6</div>
</div><div class="box"></div>
</body>
</html>
