<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        .wrapper {
            margin: 10px auto;
            /*width: 500px;*/
            /*height: 500px;*/
            color: #fff;
            border: 1px solid #ccc;
            display: grid;
            grid-template-columns: 15em 1fr minmax(0, 500px) 10%;
            grid-template-rows: 3em minmax(5em, 1fr) 2em;
        }
        .wrapper div {
            /*width: 100px;*/
            /*height: 100px;*/
        }
        div.item1 {
            background: #00B83F;
        }
        div.item2 {
            background: #1b3650;
        }
        div.item3 {
            background: red;
        }
        div.item4 {
            background: orange;
        }
        div.item5 {
            background: #8b1d51;
        }
        div.item6 {
            background: saddlebrown;
        }
        div.item7 {
            background: #97fc3d;
        }
        div.item8 {
            background: #318b87;
        }
        div.item9 {
            background: #8b0028;
        }


        .box {
            margin-top: 20px;
            display: grid;
        }
        .inner {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="item1"></div>
    <div class="item2"></div>
    <div class="item3"></div>
    <div class="item4"></div>
    <div class="item5"></div>
    <div class="item6"></div>
    <div class="item7"></div>
    <div class="item8"></div>
    <div class="item9"></div>
</div>

</body>
</html>
