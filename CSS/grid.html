<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		.wrapper {
			display: grid;
			/*width: 1000px;*/
			gap: 10px;
			grid-template: 30px 30px / repeat(5, 60px);
			grid-auto-rows: 50px;
			grid-auto-columns: 50px;
			grid-auto-flow: column dense;
		}
		div.item1 {
			grid-area: 1 / 3/ 5 / 6;
			background: #00B83F;
		}
		div.item2 {
			background: #1b3650;
		}
		div.item3 {
			background: red;
		}

		div.item4 {
			background: orange;
			/*grid-area: r;*/
		}

		div.item5 {
			grid-column: 5;
			grid-row: 1 /3 ;
			background: #8b1d51;
			/*grid-area: f;*/
		}

		div.item6 {
			background: saddlebrown;
			/*grid-area: a;*/
		}

		div.item7 {
			background: #97fc3d;
			/*grid-area: b;*/
		}

		div.item8 {
			background: #318b87;
			/*grid-area: e;*/
		}

		div.item9 {
			background: #8b0028;
			/*grid-area: d;*/
		}


		.box {
			margin-top: 20px;
			display: grid;
		}

		.inner {
			margin-top: 20px;
		}
	</style>
</head>
<body>
<div class="wrapper">
	<div class="item1">1</div>
	<div class="item2">2</div>
	<div class="item3">3</div>
	<div class="item4">4</div>
	<div class="item5">5</div>
	<div class="item6">6</div>
	<div class="item7">7</div>
	<div class="item8">8</div>
	<div class="item9">9</div>
	<div class="item9">9</div>
	<div class="item9">9</div>
	<div class="item7">7</div>
	<div class="item8">8</div>
	<div class="item9">9</div>
	<div class="item9">9</div>
	<div class="item9">9</div>
</div>

</body>
</html>
