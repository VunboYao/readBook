<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		body {
			margin-bottom: 100px;
		}
		div {
			width: 200px;
			height: 200px;
			box-sizing: border-box;
		}
	</style>
	<!--1.多背景-->
	<style>
		.outline {
			width: 200px;
			height: 200px;
			padding: 1em;
			background: linear-gradient(to right, #00B83F, #fff), #000;
			background-clip: content-box, padding-box;
		}
	</style>
	<!--2.box-shadow-->
	<style>
		/* box-shadow 中第四个参数扩展(spread) */
		.box-shadow {
			box-shadow: 0 0 0 1em #000;
		}
	</style>
	<!--3.border-image-->
	<style>
		[class='borderImage'] {
			border: 1em solid transparent;
			border-image: linear-gradient(to right, #000,#000) 1% round;
		}
	</style>
	<!--4.multipleColor-->
	<style>
		.multipleColor {
			/*border: 5px solid red;
			box-shadow: 0 0 0 5px yellow inset;*/

			/*border: 5px solid yellow;
			outline: 5px dashed red;*/

			border: 5px solid red;
			padding: 5px;
			background: linear-gradient(to right, #fff,#fff), yellow;
			background-clip: content-box, padding-box;
		}
	</style>
	<!--5.混合边框-->
	<style>
		.body {
			display: grid;
			grid-template-columns: repeat(3, minmax(25vw, 1fr));
			grid-auto-rows: 200px;
			gap: 10px;
			padding: 10px;
		}
		.body div:nth-child(1) {
			width: calc(100% - 20px);
			height: calc(150px - 20px);
			margin: 10px auto;
			outline: 10px dashed red;
			box-shadow: 0 0 0 10px;
		}
		.body > div:nth-child(2) {
			border: 10px dashed;
			background: linear-gradient(to top, red 10px, transparent 10px),
						linear-gradient(to right, red 10px, transparent 10px),
						linear-gradient(to bottom, red 10px,transparent 10px),
						linear-gradient(to left, red 10px, transparent 10px);
			background-origin: border-box;
		}
		.body > div:nth-child(3) {
			border: 10px dashed;
			background: linear-gradient(to top, #fff, #fff), red;
			background-clip: padding-box, border-box;
		}
	</style>
	<!--6.模糊边框-->
	<style>
		.blur-border {
			margin-top: 20px;
			display: grid;
			grid-template-columns: repeat(3, minmax(30vw, 1fr));
			grid-template-rows: 200px 200px;
			gap: 2vw;
		}
		.blur-border > div {
			min-height: 200px;
			background: url("../img/vue.png") no-repeat;
			background-size: cover;
		}
		.blur-border > div:first-child {
			position: relative;
			border: 1.3em solid rgba(0,0,0,0.1);
			background-origin: border-box;
			background-clip: content-box;
		}
		.blur-border > div:first-child::before {
			content: '';
			position: absolute;
			z-index: -1;
			top: -1.3em;
			right: -1.3em;
			left: -1.3em;
			bottom: -1.3em;
			border-color: transparent;
			background: inherit;
			background-clip: border-box;
			filter: blur(9px);
		}
	</style>
</head>
<body>
<!--1.多背景-->
<div class="outline"></div>
<!--2.box-shadow-->
<div class="box-shadow"></div>
<!--3.border-image-->
<div class="borderImage"></div>
<!--4.多色边框-->
<div class="multipleColor"></div>
<!--5.混合边框-->
<div class="body">
	<div></div>
	<div></div>
	<div></div>
</div>
<!--6.模糊边框-->
<div class="blur-border">
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
</div>
</body>
</html>
