<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    body {
      /* direction: rtl; */
      padding: 10px;
      width: 100px;
      height: 100px;
    }

    div {
      height: 300px;
      width: 100px;
      display: flex;
      flex-flow: wrap column;

    }

    span {
      width: 100px;
      height: 100px;
      border: 1px solid chocolate;
    }

    span:nth-child(2n) {
      height: 40px;
    }

    span:nth-child(3n-1) {
      height: 50px;
    }

  </style>
</head>
