<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .banner {
            position: relative;

            width: 500px;
            height: 400px;

            background: #00B83F;
        }
        .banner a {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
        .right {
            right: 0;
        }
    </style>
</head>
<body>
<section class="banner">
    <a href="#" id="left" class="left">&lt;</a>
    <a href="#" id="right" class="right">&gt;</a>
</section>
</body>
</html>
