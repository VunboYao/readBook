<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<script src="index.js"></script>
<script>
	const p = new Promise((resolve, reject) => {
		setTimeout(() => {
			// resolve(1)
			reject(2)
		}, 1000)
	})
	p.then(value => {
		console.log(value, 'resolved')
	}, reason => {
		console.log(reason, 'rejected')
		return new Promise((resolve, reject) => {
			reject('error')
		})
	}).then(value => {
		console.log(value, 'resolved2')
	}, reason => {
		console.log(reason, 'rejected2')
		throw 'catch'
	}).catch(reason => {
		console.log(reason, 'catch error')
		return new Promise(()=>{})
	}).then(value => {
		console.log(value, 'resolved4')
	}, reason => {
		console.log(reason, 'rejected4')
		throw 'catch'
	}
	)
</script>
</body>
</html>
