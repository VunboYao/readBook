	function request() {
		return new Promise(resolve => {
			setTimeout(() => {
				resolve('callback data')
			}, 1000)
		})
	}

	function* f() {
		yield request()
		yield request()
		yield request()
	}

	let y = f()
	y.next().value.then(value => {
		console.log(value, '1')
		return y.next().value
	}).then(value => {
		console.log(value, '2')
		return y.next().value
