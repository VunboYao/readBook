<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .a{
  width: 0;
  height: 0;
  border-width: 100px;
  border-style: solid;
  border-color: transparent #0099CC transparent transparent;
  transform: rotate(90deg); /*顺时针旋转90°*/
  }
  </style>
</head>

<body>

  <div class="a"></div>
  <input type="file" onchange="showData(event)">
  <a href="https://www.baidu.com/" class='Href'>BaiDu</a>
  <a href="https://www.baidu.com/" class='href'>baiDu</a>
  <script>
    const res = document.querySelector('.Href')
    res.onclick = () => {
      console.log('click UpperCase');
      return false
    }
    const res1 = document.querySelector('.href')
    res1.onclick = () => {
      console.log('LowerCase clicked');
      return true
    }
    function showData(e) {
      const files = e.target.files
      let src = window.URL.createObjectURL(files[0])
      const img = document.createElement('img')
      img.src = src
      img.height = 100;
      img.width = 100;
      document.body.appendChild(img)
    }
  </script>
</body>

</html>
