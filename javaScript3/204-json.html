  <script>
    /* 百度 */
    let $ul = $('ul');
    $('input').on('input', function () {
      $.ajax({
        url: 'https://www.baidu.com/sugrec?prod=pc&from=pc_web&wd=' + this.value,
        dataType: 'jsonp',
        jsonp: 'cb',
        success: res => {
          console.log(res);
          createItems(res.g);
        }
      })
    })

    function createItems(params) {
      $('ul>li').remove();
      if (!params) {
        return;
      }
      for (let i = 0; i < params.length; i++) {
        let $li = $("<li>" + params[i].q + "</li>");
        $ul.append($li);
      }
    }
  </script>
