    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <div id="app">
      <h2>我是测试表示</h2>
      <ul>
        <li>123</li>
        <li>123</li>
        <li>123</li>
      </ul>
    </div>
  </body>
  <script>
    const c = document.createDocumentFragment()
    let firstChild = document.getElementById('app').firstChild
    while (firstChild) {
      c.appendChild(firstChild)
      firstChild = document.getElementById('app').firstChild
    }
    console.log(`c`, c)
  </script>
  <script>
    /*
    1.调用Object.defineProperty(),configurable、enumerable、writable如果不设置，默认都为false

    */
    let book = {
      year_: 2017,
      edition: 1,
    }
    Object.defineProperty(book, 'year', {
      get() {
        return this.year_
      },
      set(newValue) {
        if (newValue > 2017) {
          this.year_ = newValue
          this.edition += newValue - 2017
        }
      },
    })
    book.year = 2018
  </script>
</html>
