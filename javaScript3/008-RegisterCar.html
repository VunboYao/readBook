<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>找车找货找司机 就上驾运帮</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
      }
      .r-bg {
        top: 0;
        left: 0;
        position: fixed;
        width: 100%;
        height: 100%;
        background-color: #e5e5e5;
        filter: blur(60px);
        z-index: -1;
      }
      html {
        font-size: 16px;
      }
      .r-ul {
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 80vh;
      }
      .r-ul img {
        width: 100%;
      }
      .r-li {
        position: relative;
        width: 80vw;
        border-bottom: 1px solid #ddd;
      }
      .r-li:last-child {
        border: 0;
      }
      .r-li input {
        margin: 0.4rem 0 0;
        height: 2.2rem;
        line-height: 2.2rem;
        font-size: 1.2rem;
        width: 100%;
        border: none;
        outline: none;
        color: #333;
        background-color: transparent;
      }
      .r-li button {
        margin-top: 1rem;
        height: 2.2rem;
        line-height: 2.2rem;
        font-size: 1rem;
        width: 100%;
        border: none;
        background: #6853f0;
        color: #fff;
        border-radius: 0.2rem;
        border-bottom: 0;
      }
      .code-btn {
        position: absolute;
        padding: 0 0.3rem;
        border: 1px solid #6853f0;
        height: 1.8rem;
        line-height: 1.8rem;
        right: 0;
        top: 0.5rem;
        border-radius: 0.2rem;
        font-size: 0.7rem;
        color: #6853f0;
        cursor: pointer;
      }
      .disable-btn {
        position: absolute;
        padding: 0 0.3rem;
        border: 1px solid #666;
        height: 1.8rem;
        line-height: 1.8rem;
        right: 0;
        top: 0.5rem;
        text-align: center;
        min-width: 2rem;
        border-radius: 0.2rem;
        font-size: 0.7rem;
        color: #666;
        cursor: pointer;
      }
      .out-tip {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.6);
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .inner-tip {
        text-align: center;
        width: 70vw;
        padding: 1.5rem 1rem;
        background-color: #efefef;
        border-radius: 0.5rem;
      }
      .error-msg {
        text-align: center;
        white-space: wrap;
      }
      .close-msg {
        display: block;
        background-color: #6853f0;
        color: #fff;
        margin: 1.5rem 0 0 0;
        border-top: 1px solid #eee;
        height: 2.2rem;
        line-height: 2.2rem;
        border-radius: 0.5rem;
        letter-spacing: 0.2rem;
      }
    </style>
  </head>
  <body>
    <div id="app" class="r-ul">
      <img src="./bg.jpg" alt="" />
      <div class="r-li">
        <input v-model="phone" type="text" maxlength="11" minlength="11" placeholder="请输入手机号码" />
      </div>
      <div class="r-li">
        <input v-model="authCode" type="text" maxlength="4" minlength="4" placeholder="请输入验证码" />
        <span :class="isCode ? 'disable-btn':'code-btn'" @click="getAuth">{{btnMsg}}</span>
      </div>
      <div class="r-li">
        <input v-model="pwd" type="password" placeholder="设置密码" @blur="onPwd" />
      </div>
      <div class="r-li">
        <input v-model="rePwd" type="password" placeholder="确认密码" />
      </div>
      <div class="r-li">
        <input v-model="recommend" type="text" placeholder="请输入推荐人邀请码" />
      </div>
      <div class="r-li">
        <button @click="onSubmit">立即注册</button>
        <button @click="">安卓下载</button>
        <button @click="">苹果下载</button>
      </div>
      <div v-if="visible" class="out-tip">
        <div class="inner-tip">
          <p class="error-msg">{{msgContent}}</p>
          <p class="close-msg" @click="closeModel">确定</p>
        </div>
      </div>
    </div>
    <div class="r-bg"></div>
  </body>
  <script>
    new Vue({
      el: '#app',
      data: {
        phone: '',
        authCode: '',
        code: '',
        pwd: '',
        rePwd: '',
        recommend: '',
        timeout: 60,
        isCode: false,
        btnMsg: '获取验证码',
        pwdLength: 6,
        msgContent: '',
        visible: false,
      },
      created() {
        this.recommend = location.href.split('cellPhone=')[1]
      },
      computed: {
        isPhone() {
          return /\d{11}/.test(this.phone)
        },
      },
      methods: {
        errorModel(msg) {
          this.msgContent = msg + ''
          this.visible = true
        },
        closeModel() {
          this.visible = false
          this.msgContent = ''
        },
        // 验证码获取
        getAuth() {
          if (this.isCode) return
          if (!this.isPhone) {
            this.errorModel('请输入合法的手机号码')
            return
          }
          this.isCode = true
          this.btnMsg = `${--this.timeout}s`
          this.timer = setInterval(() => {
            this.btnMsg = `${--this.timeout}s`
            if (this.timeout < 0) {
              clearInterval(this.timer)
              this.timeout = 60
              this.isCode = false
              this.btnMsg = '获取验证码'
            }
          }, 1000)
          axios
            .post('http://120.27.145.178/getverifycode', {
              phone: this.phone, //手机号
              type: 0, //验证类型
            })
            .then(response => {
              const res = response.data
              if (res.code === 1) {
                this.code = res.data.code
              } else {
                this.errorModel(res.msg)
              }
            })
            .catch(function(error) {
              this.errorModel(error)
            })
        },
        // 密码输入校验
        onPwd() {
          if (this.pwd.length < this.pwdLength) {
            this.errorModel(`密码最少输入${this.pwdLength}位`)
            return
          }
        },
        // 提交信息校验
        onSubmit() {
          if (!this.isPhone) {
            this.errorModel('请输入合法的手机号码')
            return
          }
          if (!this.phone || !this.authCode || !this.pwd || !this.rePwd) {
            this.errorModel('请完成信息录入')
            return
          }
          if (this.pwd.length < this.pwdLength) {
            this.errorModel(`密码最少输入${this.pwdLength}位`)
            return
          }
          if (this.pwd !== this.rePwd) {
            this.errorModel('两次密码输入不一致')
            return
          }
          console.log(this.code, this.authCode)
          if (String(this.code) !== this.authCode) {
            this.errorModel('验证码错误')
            return
          }
          axios
            .post('http://120.27.145.178/registerSignByPwd', {
              mobile: this.phone, //手机号
              pwd: this.pwd,
              invitation_code: this.recommend,
              verifyCode: this.authCode,
            })
            .then(response => {
              const res = response.data
              if (res.code === 1) {
                // 注册成功。页面跳转等
                this.errorModel(`请前往APP我的界面，进行身份认证成为有效用户`)
              } else {
                this.errorModel(res.msg)
              }
            })
            .catch(function(error) {
              this.errorModel(error)
            })
        },
      },
    })
  </script>
</html>
