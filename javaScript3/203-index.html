        line-height: 64px;
        text-align: center;
        margin: auto;
        font-size: 24px;
        background: #03a9f4;

      div::before {
          content: attr(count);
          position: absolute;
          right: 10px;
          top: -8px;
          border-radius: 12px;
          padding: 0 8px;
          background: deeppink;
          font: 16px/1.5 sans-serif;
          transform: translate(50%, 0);
      }
      .g-wrap {
          position: absolute;
          cursor: pointer;
      }
	</style>

</head>
