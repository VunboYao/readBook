<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 400px;
            height: 300px;
            border: 1px solid #000;
            margin: 100px auto;
        }

        .top {
            list-style: none;
            width: 100%;
            height: 50px;
            line-height: 50px;
            text-align: center;
            display: flex;
            justify-content: space-between;
        }

        .top > li {
            position: relative;
            width: 80px;
            height: 100%;
            background: skyblue;
            border-right: 1px solid #ccc;
        }

        .top > li span {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .top > li:last-child {
            border: none;
        }

        .bottom {
            width: 100%;
            height: 250px;
        }

        .bottom > .content {
            width: 100%;
            height: 100%;
            display: none;
        }

        .bottom > .content:first-child {
            background: red;
            display: block;
        }

        .bottom > .content:nth-child(2) {
            background: #056;
        }

        .bottom > .content:nth-child(3) {
            background: #a166ab;
        }

        .bottom > .content:nth-child(4) {
            background: #244;
        }

        .bottom > .content:nth-child(5) {
            background: #00ff00;
        }

        input[type='radio'] {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            z-index: 1;
        }

        input[type='radio']:checked + span{
            color: #fff;
            background: #f058;
        }
    </style>
</head>
<body>
<div class="box">
    <ul class="top">
        <li>
            <input type="radio" name="tab" checked>
            <span>NEWS</span>
        </li>
        <li><input type="radio" name="tab">
            <span>Video</span></li>
        <li><input type="radio" name="tab">
            <span>Music</span>
        </li>
        <li><input type="radio" name="tab">
            <span>Army</span></li>
        <li><input type="radio" name="tab">
            <span>Money</span></li>
    </ul>
    <div class="bottom">
        <div class="content">NEWS</div>
        <div class="content">Video</div>
        <div class="content">Music</div>
        <div class="content">Army</div>
        <div class="content">Money</div>
    </div>
</div>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="readbook.js"></script>
</body>
</html>
