<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      position: relative;
      width: 300px;
      height: 300px;
      background-color: red;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>

<body>
  <div class="box">
    <canvas width="300" height="300"></canvas>
  </div>
  <script>
    let canvas = document.querySelector('canvas')
    let ctx = canvas.getContext('2d')

    for (let i = 0; i < 10; i++) {
      ctx.lineWidth = 1 + i;
      ctx.beginPath()
      ctx.moveTo(5 + i * 20, 5)
      ctx.lineTo(5 + i * 20, 140)
      ctx.stroke()
    }
  </script>
</body>

</html>
