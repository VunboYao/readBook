<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    canvas {
      background: #109ee9;
    }
  </style>
</head>
<body>
<canvas width="500" height="500"></canvas>
<script>
  let oCanvas = document.querySelector('canvas');
  let oCtx = oCanvas.getContext('2d');
  oCtx.moveTo(50,50);
  oCtx.lineTo(200,50);
  oCtx.stroke();
</script>
</body>
</html>
