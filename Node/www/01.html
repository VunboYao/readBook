<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./readbook.js"></script>
  <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
  <script>
		$(function () {
    	$('#btn1').click(function () {
        $.ajax({
          url: '/reg',
          data: {
          	user: $('#user').val(),
            pass: $('#pass').val()
          },
          dataType: 'json',
          success(data) {
          	if (data.err) {
          		alert(data.msg);
            } else {
          		alert(data.msg);
            }
          }
        })
			})
			$('#btn2').click(function () {
				$.ajax({
					url: '/login',
					data: {
						user: $('#user').val(),
						pass: $('#pass').val()
					},
					dataType: 'json',
					success(data) {
						if (data.err) {
							alert(data.msg);
						} else {
							alert(data.msg);
						}
					}
				})
			})
		})
  </script>
</head>
<body>
username: <input type="text" id="user"><br/>
pass: <input type="password" id="pass"><br/>
<input type="button" value="注册" id="btn1">
<input type="button" value="登录" id="btn2">
</body>
</html>
