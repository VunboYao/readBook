<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
	let obj1 = {
		a: {
			b: 1
		},
		sym: Symbol(1)
	}
	Object.defineProperty(obj1, 'innumerable', {
		value: '不可枚举属性',
		enumerable: false
	})
	let obj2 = {}
	Object.assign(obj2, obj1)
	obj1.a.b = 2
	console.log(obj1) // { a: { b: 2 }, sym: Symbol(1) }, [innumerable: '不可枚举属性']
	console.log(obj2) // { a: { b: 2 }, sym: Symbol(1) }
</script>
</body>
</html>
