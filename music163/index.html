<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!--国产高速渲染-->
  <meta name="renderer" content="webkit">
  <!--ie 最新渲染-->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>网易云音乐</title>
  <meta name="keywords"
    content="网易云音乐，音乐，播放器，网易，下载，播放，DJ，免费，明星，精选，歌单，识别音乐，收藏，分享音乐，音乐互动，高音质，320K，音乐社交，官网，移动站，music.163.com">
  <meta name="description" content="网易云音乐是一款专注于发现与分享的音乐产品，依托专业音乐人、DJ、好友推荐及社交功能，为用户打造全新的音乐生活。">
  <link rel="shortcut icon" href="favicon.ico">
  <!--
      apple-touch-icon: 苹果私有属性
      作用: 指定将网页保存到主屏幕上的时候的图标
  -->
  <link rel="apple-touch-icon" href="apple-touch-icon64.png">
  <link rel="apple-touch-icon" sizes="114x114" href="apple-touch-icon114.png">
  <link rel="apple-touch-icon" sizes="152x152" href="apple-touch-icon152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon180.png">
  <script>
		let scale = 1 / window.devicePixelRatio;
		let text = `<meta name="viewport" content="width=device-width,initial-scale=${scale},minimum-scale=${scale},maximum-scale=${scale},user-scalable=no,viewport-fit=cover"`;
    let meta = document.createElement('meta');
		meta.name = 'viewport';
		meta.content = `width=device-width,initial-scale=${scale},minimum-scale=${scale},maximum-scale=${scale},user-scalable=no,viewport-fit=cover`
    document.querySelector('head').insertBefore(meta,document.querySelector('meta[name=keywords]'));
		document.documentElement.style.fontSize = window.innerWidth / 7.5 + 'px';
  </script>
  <link rel="stylesheet" href="./css/index.css">
</head>
